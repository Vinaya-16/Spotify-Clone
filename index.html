<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="left">
            <div class="homesection">
                <img src="/icon/logo2.svg" height="25px" width="25px" alt="">
                <span>Spotify</span>
                <img src="/icon/home.svg" height="25px" width="25px" alt="">
                <div class="textbar">
                    <img src="/icon/search.svg" class="searchicon" height="25px" width="20px" alt="">
                    <input type="text" placeholder="search">
                </div>
            </div>
            <div class="break"></div>
            <div class="library">
                <div class="lib">Your Library
                    <img src="/icon/plus.svg" height="13px" alt="">
                </div>
                <div class="break"></div>
                <div class="playlist">
                    <h4>Create your first playlist</h4>
                    <h5>It's easy, we'll help you</h5>
                    <button>Create playlist</button>
                </div>
                <div class="break"></div>
                <div class="playlist">
                    <h4>Let's find some podcasts to follow</h4>
                    <h5>We'll keep you updated on new episodes</h5>
                    <button>Browse podcasts</button>
                </div>
                <div class="anchors">
                    <ul>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Safety & Privacy Center</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">About Ads</a></li>
                    <li><a href="#">Accessibility</a></li>
                    <li><a href="#">Cookies</a></li>
                </ul>
                </div>
            </div>
        </div>
        <div class="right">
            
        </div>
    </div>

</body>

</html>

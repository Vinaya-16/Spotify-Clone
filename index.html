<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_left_right" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle" />
</head>

<body>
    <div class="box">
        <div class="left">
            <div class="homesection">
                <img src="/icon/logo2.svg" height="25px" width="25px" alt="">
                <span>Spotify</span>
                <img src="/icon/home.svg" height="25px" width="25px" alt="">
                <div class="textbar">
                    <img src="/icon/search.svg" class="searchicon" height="25px" width="20px" alt="">
                    <input type="text" placeholder="search">
                </div>
            </div>
            <div class="break"></div>
            <div class="library">
                <div class="lib">Your Library
                    <img src="/icon/plus.svg" height="13px" alt="">
                </div>
                <div class="break"></div>
                <!-- <div class="playlist">
                    <h4>Create your first playlist</h4>
                    <h5>It's easy, we'll help you</h5>
                    <button>Create playlist</button>
                </div>
                <div class="break"></div>
                <div class="playlist">
                    <h4>Let's find some podcasts to follow</h4>
                    <h5>We'll keep you updated on new episodes</h5>
                    <button>Browse podcasts</button>
                </div> -->

                <div class="songs">

                </div>

                <div class="anchors">
                    <ul>
                        <li><a href="#">Legal</a></li>
                        <li><a href="#">Safety & Privacy Center</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Cookies</a></li>
                        <li><a href="#">About Ads</a></li>
                        <li><a href="#">Accessibility</a></li>
                        <li><a href="#">Cookies</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="log">
                <div>
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </div>
                <div>
                    <button class="btn2">Sign up</button>
                    <button class="btn1">Log in</button>
                </div>
            </div>
            <div class="break"></div>
            <div class="spotifyPlaylist">
                <h3>Spotify Playlists</h3>
                <div class="cardcontainer">
                    <div class="card Cone" id="crd">
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67616d00001e02c820f033bd82bef4355d1563"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 Yn2Ei5QZn19gria6LjZj">
                        <h3>Senorita</h3>
                        <p>Shawn Mendes,
                            Camila Cabello
                        </p>
                        <span id="play" class="material-symbols-outlined play-button">
                            play_arrow
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="playbar">
            <div class="songinfo"></div>
            <input type="range" name="" id="range">
            <div class="att">
                <span class="material-symbols-outlined">
                    skip_previous
                </span>
                <span class="material-symbols-outlined">
                    play_circle
                </span>
                <span class="material-symbols-outlined">
                    skip_next
                </span>
            </div>
            <div class="time"></div>
        </div>
    <script src="script.js"></script>
</body>

</html>
